name: Bash-Linter

# It only trigger when there is change in the code under Workload-Security/Migration/bash-group-mover/
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  
  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

# Linter to check errors in the bash script
jobs:
   Bash-Linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck Action
        uses: ludeeus/action-shellcheck@master
        with:
          severity: error
          format: tty

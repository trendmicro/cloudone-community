apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: demo
  labels:
    app: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app
        image: raphabot/openssl3
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-app-service
  namespace: demo
  labels:
    app: web-app
spec:
  selector:
    app: web-app
  type: LoadBalancer  
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
